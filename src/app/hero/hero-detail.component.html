<div *ngIf="hero">
  <h2><span class="qa-hero-name">{{hero.name | titlecase}}</span> Details</h2>
  <div class="qa-hero-id">
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label for="name">name: </label>
    <input id="name"
           [(ngModel)]="hero.name"
           placeholder="name" />
  </div>
  <button class="qa-save"
          (click)="save()">Save</button>
  <button class="qa-cancel"
          (click)="cancel()">Cancel</button>
</div>
