<h2 highlight>{{title}}</h2>

<div class="grid grid-pad qa-heroes">
  <dashboard-hero *ngFor="let hero of heroes"
                  class="col-1-4 qa-hero-list-item"
                  [hero]=hero
                  (selected)="gotoDetail($event)">
  </dashboard-hero>
</div>
